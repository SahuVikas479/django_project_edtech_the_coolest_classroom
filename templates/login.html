{% extends 'sub-base.html' %}
{% block heading %}Login!{% endblock heading %}
{% block inner-body %}
<div class="container" style="margin-top:50px;">
    <div class="jumbotron" style="width:50%; padding-top:30px; margin:0 auto;">
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">UserID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="username" placeholder="Enter UserID" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock inner-body %}
