{% extends 'sub-base.html' %}
    {% block heading %} Leaderboard!{% endblock heading %} The Daily Quiz Show!
    {% block inner-body %}
    <div class="container" style="margin-bottom:30px">
        <div class="container" style="margin-top:50px">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Standard</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for st in context %}
                    <tr>
                        <td>{{st.first_name}} {{st.last_name}}</td>
                        <td>{{st.email}}</td>
                        <td>{{st.standard}}</td>
                        <td>{{st.points}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock inner-body %}
